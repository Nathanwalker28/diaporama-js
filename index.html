<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaporama Js</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="diapo_container">
        <div class="diapo_item animate__animated animate__slideInLeft">
            <img src="assets/images/juice.jpg" alt="">
        </div>
        <div class="diapo_item animate__animated animate__slideInLeft">
            <img src="assets/images/noodle.jpg" alt="">
        </div>
        <div class="diapo_item animate__animated animate__slideInLeft">
            <img src="assets/images/pizza.jpg" alt="">
        </div>
        <div class="diapo_item animate__animated animate__slideInLeft">
            <img src="assets/images/sandwich-hamburger.jpg" alt="">
        </div>
        <div class="diapo_item animate__animated animate__slideInLeft">
            <img src="assets/images/tortillas.jpg" alt="">
        </div>
        <div class="buttons">
            <button id="btn_previous" class="waves-effect waves-blue-grey darken-3 blue-grey darken-3 btn-large"><i class="material-icons left">arrow_back</i>previous</button>
            <button id="btn_next" class="waves-effect waves-blue-grey darken-3 blue-grey darken-3 btn-large btn-large"><i class="material-icons right">arrow_forward</i>next</button>
        </div>
    </div>

    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
